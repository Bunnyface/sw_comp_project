<div>
    <h1 class="mat-display-3">New Module</h1>
</div>
<button mat-button color="primary" routerLink="/modules">Back to Modules</button>

<div *ngIf="message">{{message}}</div>

<mat-card>
    <form [formGroup]="module" (ngSubmit)="onSubmit()">
        <mat-form-field [floatLabel]="options.value.floatLabel">
            <input matInput placeholder="Module name" type="text" formControlName="name" required />
        </mat-form-field>
        <button mat-button color="primary" type="submit" [disabled]="!module.valid">Submit</button>
    </form>
</mat-card>
