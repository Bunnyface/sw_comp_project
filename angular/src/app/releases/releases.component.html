<div>
    <h2>Releases</h2>
</div>
<table class="table table-sm table-hover">
    <thead class="thead-dark">
        <tr>
            <th scope="col">Name</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let release of releases" [ngValue]="release">
            <td routerLink="/releases/{{release}}">{{release}}</td>
        </tr>
    </tbody>
</table>
