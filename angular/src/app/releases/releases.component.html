<div>
    <h2>Modules</h2>
</div>
<table class="table table-sm table-hover">
    <thead class="thead-dark">
        <tr>
            <th scope="col">Name</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let module of modules" [ngValue]="module">
            <td routerLink="/modules/{{module}}">{{module}}</td>
        </tr>
    </tbody>
</table>
