services:
  angular:
    image: swcomp/angular
    build: ./angular
    hostname: angular
    ports:
      - 80:80
    volumes:
      - ./angular/angular_dev/hello-world-angular:/usr/share/nginx/html:Z
    networks:
      - sw_network
    depends_on:
      - "scala"

  scala:
    image: swcomp/scala
    build: ./scala
    hostname: scala
    ports:
      - 8081:8081
    environment:
      - PSQLHOST=postgres:5432
    networks:
      - sw_network
    depends_on:
      - "postgres"

  postgres:
    image: swcomp/postgres
    build: ./postgres
    hostname: postgres
    environment:
      POSTGRES_USER: scalauser
      POSTGRES_PASSWORD: example
      POSTGRES_DB: defaultdb
    networks:
      - sw_network

  identity-server:
    image: swcomp/is
    build: ./wso2
    ports:
      - 9443:9443


networks:
  sw_network:
    driver: bridge
    name: sw_network
