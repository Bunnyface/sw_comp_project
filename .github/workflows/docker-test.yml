name: Docker Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    name: Test building Docker images
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Start docker-compose
      run: |
        docker-compose --file docker-compose.yml up -d
    - name: Run tests for index page
      run: |
        if [ -f docker-compose.test.yml ]; then
          docker-compose --file docker-compose.yml --file docker-compose.test.yml run sut
        else
          docker-compose build
        fi
    - name: Build images for scala tests
      run: docker build tests/integration/scala/ --tag pytest_image
    - name: Bring up the containers
      run: docker-compose up -d
    - name: Run scala integration tests
      run: docker-compose --file docker-compose.yml --file docker-compose.test.yml run scala_test

