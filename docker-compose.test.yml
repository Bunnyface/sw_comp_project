services:
  sut:
    build: ./tests/integration
    depends_on:
      angular:
        condition: service_started
    networks:
      - sw_network
  scala_test:
    build: ./tests/integration/scala
    depends_on:
      scala:
        condition: service_healthy
    environment:
      - PSQLHOST=postgres
      - PSQLUSER=scalauser
      - PSQLPASSWD=example
    networks:
      - sw_network

