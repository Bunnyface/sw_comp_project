services:
  sut:
    build: .tests/integration
    depends_on:
      angular:
        condition: service_started
    networks:
      - sw_network
  scala_test:
    container_name: python_container
    image: scala_test
    build: ./tests/integration/scala
    depends_on:
      scala:
        condition: service_healthy
    volumes:
      - ./tests/integration/scala:/app
    environment:
      - PSQLHOST=postgres
      - PSQLUSER=scalauser
      - PSQLPASSWD=example
      - MODULES_TABLE=module
      - MODULETOCOMP_TABLE=module_component
      - COMP_TABLE=component
    networks:
      - sw_network
